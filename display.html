<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Display Properties</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f5f5f5;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

p {
  margin-bottom: 20px;
}

.box {
  margin: 10px 0;
  padding: 10px;
  font-size: 16px;
}

/* Block: takes full width */
.block-element {
  display: block;
  border: 2px solid #007bff;
  background-color: #e0f0ff;
}

/* Inline: fits text content */
.inline-element {
  display: inline;
  background-color: #ffdfba;
  border: 1px solid #ffa500;
  padding: 5px;
}

/* Inline-block: behaves like inline but supports width/height */
.inline-block-element {
  display: inline-block;
  width: 200px;
  height: 60px;
  background-color: #d4edda;
  border: 2px dashed #28a745;
  vertical-align: top;
  text-align: center;
}

/* None: hidden by default */
.hidden-element {
  display: none;
  border: 2px solid #dc3545;
  background-color: #f8d7da;
  padding: 10px;
}

  </style>
</head>
<body>
  <h1>CSS Display Properties Demo</h1>
  <p>This paragraph shows how different display properties behave:</p>

  
  <div class="box block-element">This is a <strong>block</strong> element</div>

  
  <span class="box inline-element">This is an <strong>inline</strong> element</span>

  
  <div class="box inline-block-element">This is <strong>inline-block</strong></div>

  
  <div class="box hidden-element" id="hiddenBox">This box is <strong>hidden</strong> (display: none)</div>

  <br /><br />
  
  <button onclick="toggleHiddenBox()">Toggle Hidden Box</button>

  <script>
    function toggleHiddenBox() {
      const box = document.getElementById("hiddenBox");
      if (box.style.display === "none") {
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }
  </script>
</body>
</html>
