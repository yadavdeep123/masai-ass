<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Box Model Example</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f4f4f4;
}

h1 {
  text-align: center;
  margin-bottom: 40px;
}

/* Common Box Styles */
.box {
  margin-bottom: 30px;
  color: #000;
}

/* Box 1 - content-box */
.box1 {
  width: 300px;
  padding: 20px;
  border: 4px dashed #007BFF;
  margin: 20px auto;
  background-color: #d0e8ff;
  box-sizing: content-box;
}

/* Box 2 - border-box */
.box2 {
  width: 300px;
  padding: 20px;
  border: 4px solid #28a745;
  margin: 30px auto;
  background-color: #d4edda;
  box-sizing: border-box;
}

/* Box 3 - default (content-box) */
.box3 {
  width: 280px;
  padding: 30px;
  border: 3px double #dc3545;
  margin: 40px auto;
  background-color: #f8d7da;
}

  </style>
</head>
<body>
  <h1>CSS Box Model Demo</h1>
  <div class="box box1">
    <p>This is Box 1 using <strong>content-box</strong>.</p>
  </div>

  <div class="box box2">
    <p>This is Box 2 using <strong>border-box</strong>.</p>
  </div>

  <div class="box box3">
    <p>This is Box 3 with default box-sizing.</p>
  </div>
</body>
</html>
